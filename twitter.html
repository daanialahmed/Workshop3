<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="utf-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- The above 3 meta tags *must* come first in the head;

any other head content must come *after* these tags -->

<title>Twitter</title>

<!-- Bootstrap's CSS -->

<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS -->

<link href="css/twitter.css" rel="stylesheet">

</head>

<body>

<!-- Twitter layout will go here. -->
<nav class="navbar navbar-default navbar-fixed-top">

  <!-- ".container-fluid" expands to fill the entire browser view's width.

  ".container" will use the same width as the ".container" in the body,

  which contains the three columns of content.

  We want ".container" here so the navbar is the same width as the content.

  Confused? Try switching between the two container classes once you have a

  complete navbar to see the difference. -->

  <div class="container">

  <!-- This code is only active when viewing the site on mobile. We will not

  cover responsive design, but we'll leave this in, as it's part of the

  example code.-->

  <div class="navbar-header">

  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"

  data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

  <span class="sr-only">Toggle navigation</span>

  <span class="icon-bar"></span>

  <span class="icon-bar"></span>

  <span class="icon-bar"></span>

  </button>

  <!-- Use a "home" glyphicon as a logo. -->

  <a class="navbar-brand" href="#">

  <!-- This is how you display a glyphicon. -->

  <span class="glyphicon glyphicon-home"> Home</span>

  </a>
  <a class="navbar-brand" href="#">

  <!-- This is how you display a glyphicon. -->

  <span class="glyphicon glyphicon-flash"> Moments</span>

  </a>
  <a class="navbar-brand" href="#">

  <!-- This is how you display a glyphicon. -->

  <span class="glyphicon glyphicon-bell"> Notifications</span>

  </a>
  <a class="navbar-brand" href="#">

  <!-- This is how you display a glyphicon. -->

  <span class="glyphicon glyphicon-envelope"> Messages</span>

  </a>

  </div>

  <!-- On mobile, this div is hidden by default. The user hits the button

  in the `navbar-header` to see the content of the div.

  On desktop, this div is visible all of the time. -->

  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

  <ul class="nav navbar-nav navbar-right">

    <!-- Right-aligned items -->

  <div class="btn-toolbar pull-right" role="toolbar">
    <form class="navbar-form navbar-left" role="search">
      <!-- Search Bar -->

    <div class="input-group">

    <input type="text" class="form-control tw-search" placeholder="Search Twitter">

    <span class="input-group-btn">

    <button type="submit" class="btn btn-default" style="border-radius: 0px 15px 15px 0px;">

    <span class="glyphicon glyphicon-search"></span>

    </button>

    </span>

    </div>

    </form>
  <div class="btn-group" role="group">

  <button type="button" class="btn btn-default navbar-btn">

  PIC

  </button>

  </div>

  <div class="btn-group" role="group">

  <button type="button" class="btn btn-default navbar-btn">

  Tweet
 <span class="glyphicon glyphicon-edit"></span>
  </button>

  </div>

  </div>

  </ul>

  </div><!-- /.navbar-collapse -->

  </div><!-- /.container -->
</nav>

<!-- The container for our grid. The outermost grid must be placed within

a `container` or `container-fluid` class. (Meaning: If you nest a grid

within a grid, you should not define another `container`)

What's the difference between these two types of container? There's a

good answer here: http://stackoverflow.com/a/22263969 -->

<div class="container">

<!-- The row that contains the three main columns of the website. -->

<div class="row">

<!-- Left sidebar: A cell that spans 2 columns -->

<div class="col-md-2">

</div>

<!-- Main feed: A cell that spans 7 columns -->

<div class="col-md-7">

  <!-- Status update entry -->

  <div class="panel panel-default">

  <div class="panel-body">

    <div class="media-body">
      PIC
    <a href="#"> NASA</a>

    <span class="glyphicon glyphicon-edit"></span>
    <div class="btn-group pull-right" role="group">

    <button type="button" class="btn btn-default">

    <span class="glyphicon glyphicon-asterisk"></span>

    </button>

    <button type="button" class="btn btn-default">

    Following

    </button>

    </div>
    </div>
    @NASA
    <div class="panel-body">

    <!-- Post metadata -->

    <div class="row">

    <div class="col-md-10">

    <div class="media">

    <div class="media-left media-top">

    </div>

    </div>

    </div>

    <div class="col-md-2">


    </div>

    </div>

    <!-- Post content -->

    <div class="row">

    <div class="col-md-12">

    This spiral galaxy hosts a supermassive black hole that's also super-hungry:
    <a href="#"> https://t.co/dZCb525a5B</a> <a href="#">@NASA_Hubble</a>
    <img src="img/nasahubble.jpg" width="100%" />
    </div>

    </div>

    </div>

    <div class="row">

    <div class="col-md-12">

    <ul class="media-list">

    <li class="media">

    <div class="media-left media-top">


    </div>

    <div class="media-body">

    <span style="padding-right: 10px">Retweets</span>

    <span style="padding-left: 10px">Likes</span>
    <a class = "pull-right" href="#"> Pic Pic Pic Pic Pic Pic Pic</a>
    </div>

    </li>
    <div class="media-body tw-trending">

    <span style="padding-left: 15px">1,747</span>

    <span style="padding-left: 38px">2,911</span>

    </div>
    <li class="media">

    <div class="media-body">

    <span style="padding-left: 10px">1:44 PM - 8 Jan 2016</span>
    </div>

    </li>

    <!-- Use a "home" glyphicon as a logo. -->

    <a class="navbar-brand grey" href="#">

    <!-- This is how you display a glyphicon. -->

    <span class="glyphicon glyphicon-arrow-left"> </span>

    </a>
    <a class="navbar-brand grey" href="#">

    <!-- This is how you display a glyphicon. -->

    <span class="glyphicon glyphicon-refresh"> </span>

    </a>
    <a class="navbar-brand grey" href="#">

    <!-- This is how you display a glyphicon. -->

    <span class="glyphicon glyphicon-heart"> </span>

    </a>
    <a class="navbar-brand grey" href="#">

    <!-- This is how you display a glyphicon. -->

    <span class="glyphicon glyphicon-option-horizontal"> </span>

    </a>


    </ul>

    </div>

    </div>

    <div class="panel-footer">

<div class="row">

<div class="col-md-12">


</div>

</div>

<ul class="media-list">

<li class="media">

<div class="media-body">
<div class="input-group tw-reply">
  <span>PIC</span>
<input type="text" class="form-control"

placeholder="Reply to @NASA @NASA_Hubble">


</div>

</div>

</li>

</ul>

</div>
  </div>

  </div>

</div>

<!-- Right sidebar: A cell that spans 3 columns -->

<div class="col-md-3">

</div>

</div>

</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

<script src="js/jquery.min.js"></script>

<!-- Include all compiled plugins (below),

or include individual files as needed -->

<script src="js/bootstrap.min.js"></script>

</body>

</html>
